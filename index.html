<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Icon-->
    <link rel="icon" href="./assets/img/icondrdev.svg" type="image/x-icon" />
    <!--Icon-->
    <!--style-->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!--style-->
    <title>Tickitz | Buuy Out ticket</title>
  </head>

  <body>
    <!-- ==========Header==========-->
    <header id="header" class="fixed-top">
      <div class="container">
        <nav class="navbar navbar-expand-md navbar-light bg-white">
          <a class="navbar-brand" href="#">
            <img src="./assets/img/Logo-purple.png" alt="Logo Tickitz" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span
              class="iconify"
              data-icon="gg:menu-right-alt"
              data-inline="false"
            ></span>
          </button>

          <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item ml-lg-5 mb-md-2 active">
                <a class="nav-link" href="#"
                  >Movies <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item ml-lg-3">
                <a class="nav-link" href="#">Cinemax</a>
              </li>
              <li class="nav-item ml-lg-3">
                <a class="nav-link" href="#">Buy Ticket</a>
              </li>
            </ul>

            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle mr-2"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Location
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Jakarta</a>
                  <a class="dropdown-item" href="#">Bekasi</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>
            </ul>

            <form class="form-inline collapse" id="collapseExample">
              <input
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>

            <a
              class="search-collapse mr-3 ml-1"
              data-toggle="collapse"
              href="#collapseExample"
              role="button"
              aria-expanded="false"
              aria-controls="collapseExample"
            >
              <span
                class="iconify"
                data-icon="bx:bx-search"
                data-inline="false"
                data-height="25"
                color="gray"
              ></span>
            </a>
            <a class="btn btn-primary btn-sign-up" href="#" role="button"
              >Sing Up</a
            >
          </div>
        </nav>
      </div>

      <!--Mobile Navbar-->
      <div
        class="collapse navbar-collapse mobile-nav"
        id="navbarSupportedContent"
      >
        <div class="d-flex flex-column bd-highlight align-items-center">
          <div class="p-2 bd-highlight mt-4 container search">
            <input
              class="form-control form-control-lg"
              type="text"
              placeholder="Search"
            />
            <a href="">
              <span
                class="iconify mobile-search-icon"
                data-icon="bx:bx-search"
                data-inline="false"
              ></span>
            </a>
          </div>
          <div class="hr"></div>
          <div class="p-2 bd-highlight py-3">
            <ul class="navbar-nav">
              <li class="nav-item location-dropdown">
                <a
                  class="nav-link dropdown-toggle mr-2"
                  data-toggle="collapse"
                  href="#location-mobile-nav"
                  role="button"
                  aria-expanded="false"
                  aria-controls="location-mobile-nav"
                >
                  Location
                </a>
                <div class="dropdown-menu" id="location-mobile-nav">
                  <a class="dropdown-item" href="#">Jakarta</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Bekasi</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>
            </ul>
          </div>
          <div class="hr"></div>
          <div class="p-2 bd-highlight py-3"><a href="#"> Movies</a></div>
          <div class="hr"></div>
          <div class="p-2 bd-highlight py-3"><a href="#"> CInemax</a></div>
          <div class="hr"></div>
          <div class="p-2 bd-highlight py-3"><a href="#"> Buy Ticket</a></div>
          <div class="hr"></div>
        </div>
      </div>
    </header>

    <!--Javascript-->
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </body>
</html>
