<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Icon-->
    <link rel="icon" href="./assets/img/icondrdev.svg" type="image/x-icon" />
    <!--Icon-->

    <!--style-->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <main>
      <!--Image Sing-->
      <div class="sign">
        <div class="row h-100">
          <!--Login-->
          <div class="col col-sm-7 info-sign">
            <div class="content mt-5 mx-auto">
              <img
                src="./assets/img/tickitz.png"
                alt="logo"
                class="logo-img-signup mb-5"
              />
              <h1 class="mt-3 mb-2">Lets build your account</h1>
              <p class="mb-4">
                To be a loyal moviegoer and access all of features, your details
                are required.
              </p>
              <div class="order-status">
                <div class="older-list-status">
                  <p class="active">Fill your additional details</p>
                  <div class="line"></div>
                </div>
                <div class="older-list-status">
                  <p>Activate your account</p>
                  <div class="line"></div>
                </div>
                <div class="older-list-status">
                  <p>Done</p>
                </div>
              </div>
            </div>
          </div>

          <!--form-sign -->

          <div class="col col-sm-5 form-sign py-sm-5 py-lg-auto">
            <div class="row justify-content-center logo-mobile my-5">
              <div class="col-9">
                <img src="./assets/img/Logo-purple.png" alt="tickitz-logo" />
              </div>
            </div>
            <div class="row justify-content-center mb-3">
              <div class="col-9">
                <h2 class="h4">Fill your additional details</h2>
              </div>
            </div>
            <div class="row justify-content-center align-items-center">
              <div class="col-9 mt-3">
                <form action="">
                  <div class="form-group">
                    <label for="email" class="form-label">Email address</label>
                    <input
                      class="form-control form-control-lg"
                      type="text"
                      placeholder="Write your email"
                    />
                  </div>
                  <div class="form-group mb-4">
                    <label for="email" class="form-label">Password</label>

                    <input
                      class="form-control form-control-lg"
                      type="text"
                      placeholder="Write your password"
                    />
                    <a href="">
                      <span
                        class="iconify pass_show"
                        data-icon="bi:eye"
                        data-inline="false"
                      ></span>
                    </a>
                  </div>
                  <div class="from-group mb-4">
                    <label class="form-label ml-2" for="agree-term-con">
                      <input type="checkbox" value="" id="flexCheckDefault" />

                      I agree to terms & conditions
                    </label>
                  </div>
                  <div class="form-group">
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg btn-block btn-default"
                    >
                      Sign in
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="row justify-content-center text-center">
              <div class="col-9 mt-1">
                <p>
                  Do you already have an account?
                  <a href="./login.html">Log in</a>
                </p>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col text-center">
                <a class="btn btn-login" href="#" role="button">
                  <img src="./assets/img/google.png" />
                  <span>Google</span>
                </a>
                <a class="btn btn-login" href="#" role="button">
                  <img src="./assets/img/Facebook-Icon.jpg" alt="" />
                  <span> Facebook</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--Javascript-->
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </body>
</html>
