<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Icon-->
    <link rel="icon" href="./assets/img/icondrdev.svg" type="image/x-icon" />
    <!--Icon-->

    <!--style-->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <!--Image Sing-->
      <div class="sign">
        <div class="row h-100">
          <div class="col col-sm-7 info-sign">
            <div class="content text-center mx-auto my-auto">
              <img
                src="./assets/img/tickitz.png"
                alt="logo"
                class="logo-img-login text-center"
              />

              <h2>wait, watch, wow!</h2>
            </div>
          </div>

          <!--form-sign -->

          <div class="col col-sm-5 form-sign py-sm-5 py-lg-auto">
            <div class="row justify-content-center logo-mobile my-5">
              <div class="col-9">
                <img src="./assets/img/Logo-purple.png" alt="tickitz-logo" />
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-9">
                <h2 class="h1">Sign In</h2>
                <p class="sign-p">
                  Sign in with your data that you entered during your
                  registration
                </p>
              </div>
            </div>
            <div class="row justify-content-center align-items-center">
              <div class="col-9 mt-3">
                <form action="">
                  <div class="form-group">
                    <label for="email" class="form-label">Email address</label>
                    <input
                      class="form-control form-control-lg"
                      type="text"
                      placeholder="Write your email"
                    />
                  </div>
                  <div class="form-group mb-4">
                    <label for="email" class="form-label">Password</label>

                    <input
                      class="form-control form-control-lg"
                      type="text"
                      placeholder="Input your email "
                    />
                    <a href="">
                      <span
                        class="iconify pass_show"
                        data-icon="bi:eye"
                        data-inline="false"
                      ></span>
                    </a>
                  </div>
                  <div class="form-group">
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg btn-block btn-default"
                    >
                      Sign in
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="row justify-content-center text-center">
              <div class="col-9 mt-1">
                <p>
                  Forgot your password?
                  <a href="./forget-password.html">Reset now</a>
                </p>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col text-center">
                <a class="btn btn-login" href="#" role="button">
                  <img src="./assets/img/google.png" />
                  <span>Google</span>
                </a>
                <a class="btn btn-login" href="#" role="button">
                  <img src="./assets/img/Facebook-Icon.jpg" alt="" />
                  <span> Facebook</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--Javascript-->
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </body>
</html>
