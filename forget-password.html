<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Icon-->
    <link rel="icon" href="./assets/img/icondrdev.svg" type="image/x-icon" />
    <!--Icon-->

    <!--style-->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Forget password</title>
  </head>
  <body>
    <main>
      <!--Image Sing-->
      <div class="sign">
        <div class="row h-100">
          <!--Login-->
          <div class="col col-sm-7 info-sign">
            <div class="content mt-5 mx-auto">
              <img
                src="./assets/img/tickitz.png"
                alt="logo"
                class="logo-img-signup mb-5"
              />
              <h1 class="mt-3 mb-2">Lets reset your password</h1>
              <p class="mb-4">
                To be able to use your account again, please complete the
                following steps.
              </p>
              <div class="order-status">
                <div class="older-list-status">
                  <p class="active">Fill your complete email</p>
                  <div class="line"></div>
                </div>
                <div class="older-list-status">
                  <p>Activate your email</p>
                  <div class="line"></div>
                </div>
                <div class="older-list-status">
                  <p>Enter your new password</p>
                  <div class="line"></div>
                </div>
                <div class="older-list-status">
                  <p>Done</p>
                </div>
              </div>
            </div>
          </div>

          <!--form-sign -->

          <div class="col col-sm-5 form-sign py-sm-5 py-lg-auto my-5">
            <div class="row justify-content-center logo-mobile mt-1 mb-5">
              <div class="col-9">
                <img src="./assets/img/Logo-purple.png" alt="tickitz-logo" />
              </div>
            </div>
            <div class="row justify-content-center mb-3">
              <div class="col-9">
                <h2 class="h4">Fill your complete email</h2>
                <p class="sign-p">we'll send a link to your email shortly</p>
              </div>
            </div>
            <div class="row justify-content-center align-items-center">
              <div class="col-9 mt-3">
                <form action="">
                  <div class="form-group mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input
                      class="form-control form-control-lg"
                      type="text"
                      placeholder="Write your email"
                    />
                  </div>
                  <div class="form-group">
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg btn-block btn-default"
                    >
                      Sign in
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--Javascript-->
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </body>
</html>
